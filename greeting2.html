


<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
       class Greeting extends React.Component {
         constructor() {
           super()

           this.state = { word: "What's up" }
           this.onClickHandler = this.onClickHandler.bind(this);
         }

         onClickHandler() {
           this.setState({
             word: this.props.text
           })
         }

         render() {
           return (
             <div>
               <h1>{ this.props.text }</h1>
               <h3>{ this.state.word }</h3>
               <div onClick={this.onClickHandler}>click</div>
             </div>
           );
         }
       }

       ReactDOM.render(
         <div>
            <Greeting text="Hello IDEO" greeting="Yo"/>
            <Greeting text="Hello New York" />
         </div>, document.getElementById('app')
       );
     </script>
  </body>
</html>
